<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有序、无序、自定义列表</title>
</head>
<body>
  <h2>有序列表</h2>
  <ol type="A"><li>大写字母</li></ol>
  <ol type="a"><li>小写字母</li></ol>
  <ol type="I"><li>大写罗马数字</li></ol>
  <ol type="i"><li>小写罗马数据</li></ol>
  <ol type="1"><li>阿拉伯数字</li></ol>
  <ol start="3"><li>从3开始</li></ol>

  <h2>无序列表</h2>
  <ul type="disc"><li>实心圆</li></ul>
  <ul type="circle"><li>空心圆</li></ul>
  <ul type="square"><li>实心正方形</li></ul>
  <ul type="none"><li>隐藏符号</li></ul>

  <h2>自定义列表</h2>
  <dl>
    <dt>帮助中心</dt>
    <dd>账号管理</dd>
    <dd>订单指南</dd>
    <dd>订单操作</dd>
  </dl>
</body>
</html>
