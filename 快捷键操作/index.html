<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>快捷键操作</title>
</head>
<body>
  <!-- 标签名{文本内容} -->
  <h1>这是一级标题</h1>
  <!-- 标签名{文本内容}*n -->
  <p>一次建立多个p标签</p>
  <p>一次建立多个p标签</p>
  <p>一次建立多个p标签</p>
  <p>一次建立多个p标签</p>

  <!-- 父标签名>子标签名{子标签文本内容}*n -->
  <ul>
    <li>哈哈哈</li>
    <li>哈哈哈</li>
    <li>哈哈哈</li>
    <li>哈哈哈</li>
  </ul>

  <!-- 父标签名*n>子标签名{子标签文本内容} -->
  <ul>
    <li>嘻嘻嘻</li>
  </ul>
  <ul>
    <li>嘻嘻嘻</li>
  </ul>
  <ul>
    <li>嘻嘻嘻</li>
  </ul>
  <ul>
    <li>嘻嘻嘻</li>
  </ul>
  <ul>
    <li>嘻嘻嘻</li>
  </ul>
</body>
</html>
